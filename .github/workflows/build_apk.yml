name: Build Android APK

on:
  push:
    branches: [ "main", "master" ] # Adjust if your main branch has a different name
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get
        working-directory: client

      # If you have keys/signing, they go here. This builds an unsigned debug-signed release APK.
      - name: Build APK
        run: flutter build apk --release
        working-directory: client

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: client/build/app/outputs/flutter-apk/app-release.apk
